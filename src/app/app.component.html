<div class="ui container">
  <app-search-bar (formSubmitted)="searchVideos($event)"></app-search-bar>
  <div class="ui grid">
    <div class="ui row">
      <div class="eleven wide column">
        <app-video-detail [selectedVideo]="selectedVideo"></app-video-detail>
      </div>
      <div class="five wide column">
        <app-video-list
          [videos]="videos"
          (videoSelected)="onVideoSelect($event)"
        ></app-video-list>
      </div>
    </div>
  </div>
</div>
